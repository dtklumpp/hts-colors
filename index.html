<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script defer src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- <script defer src="./jquery-ui-1.12.1/jquery-ui.min.js"></script> -->
    <script defer src="js/app.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <br/>
        <br/>
        <h2>Test Colors in SSH and Convert to Hex!</h2>
        <br/>
        <div class="display"></div>
        <div class="labels">
            <p>Shade</p>
            <p>Saturation</p>
            <p>Hue</p>
        </div>
        <div class="inputs">
            <input type="text" class="input2 input" value="50">
            <input type="text" class="input3 input" value="50">
            <input type="text" class="input1 input" value="50">
        </div>
        <button class="button1">Convert</button>
        <!-- <br/> -->
        <!-- <p class="convert convert1"></p> -->
        <p class="convert convert2">HEX: #808040</p>
        <!-- <br/> -->
        <h4>Shade - Saturation - Hue:</h5>
        <div class="sliders">
            <div id="holder1">
                <div class="slider ui-slider-handle" id="shade"></div>
            </div>
            <br/>
            <!-- <h5>Saturation</h5> -->
            <div id="holder2">
                <div class="slider ui-slider-handle" id="sat"></div>
            </div>
            <br/>
            <!-- <h5>Hue</h5> -->
            <div id="holder3">
                <div class="slider ui-slider-handle" id="hue"></div>
            </div>
            <!-- <div class="slider" id="sat"></div>
            <div class="slider" id="hue"></div> -->
        </div>
        <br/>
        <button class="saveit">Save Color</button>
        <button class="useit">Export Function</button>
        <button class="generate">Generate Palette (beta)</button>
        <br/>
        <div class="samples"></div>
    </div>
</body>
</html>
